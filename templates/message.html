<!--================ Start Alert Message Area =================-->
 {% if messages %}
        {% for message in messages %}
        <div id="message" class="container">
           <div style="color: green;" class="alert alert-success alert-dismissible text-center" role="alert">
              {{message}}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
           </div>
        </div>
            <div class="toast-container position-fixed top-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded me-2" alt="...">
      <strong class="me-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      <p>Hello, world! This is a toast message.</p>
    </div>
  </div>
</div>
        {% endfor %}
        {% endif %}
        {% if error %}
        <div id="message" class="container">
           <div style="color: red;" class="alert alert-danger alert-dismissible text-center" role="alert">
              <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true"> &times;</span> </button>
              {{ error }}
           </div>
        </div>

             <div class="toast-container" style="position: absolute; top: 10px; right: 10px;">
                <div class="toast fade show">
                    <div class="toast-header">
                        <strong class="me-auto"><i class="bi-globe"></i> Hello, world!</strong>
                        <small>just now</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">
                        This is a basic toast message.
                    </div>
                </div>
            </div>
        {% endif %}


<script>
    const toastButton = document.querySelector('#toastBtn');
    const toastContent = document.querySelector('.toast');
    
    if(toastButton){
        console.log(toastButton);
        toastButton.addEventListener('click',() => {
            const toast = new bootstrap.Toast(toastContent);
            toast.show();
        })
    }
</script>

<!--================ End Alert Message Area =================-->
